<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        .home_body {
            background-color: #464646;
            color: white;
            padding: 10px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .background-pattern {
            background: url("img/texture4.jpg") repeat;
        }
        .btn-enviar {
            margin:20px;
            width: 100px;
            height: 30px;
        }
                
        /* ****************************************************
        *                Grid section
        *******************************************************/
        .grid-container-email {
            display:grid;
            grid-template-columns: auto auto;
        }

        /* ****************************************************
        *                Flex section
        *******************************************************/
        .center {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="background-pattern">
        <div class="home_body">
                <h2>Enviar email:</h2>            
            <div class="grid-container-email">
                <span>Nombre</span>
                <input type="text" name="nombre" size="30" maxlength="50">

                <span>Email</span>
                <input type="email" name="email" size="30" >

                <span>Comentario</span>
                <textarea type="text" name="comentario" cols="40" rows="15" > </textarea>
            </div>
            <div class="center">
                <button class="btn-enviar">Enviar</button>
            </div>
            <hr size="2px" color="black" />
